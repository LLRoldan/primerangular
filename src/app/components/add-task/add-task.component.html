<form class="add-form" 
(ngSubmit)="onSubmit()"
*ngIf="showAddTask"
>
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text"
                 name="text" 
                 id="text" 
                 placeholder="Agregar tarea"
                 [(ngModel)]="text"
        />
        </div>
        <div class="form-control">
            <label for="day">Day & Time</label>
            <input type="text" 
                    name="day" 
                    id="day" 
                    placeholder="Agregar fecha y hora" 
                    [(ngModel)]="day"
            />
            </div>    
            <div class="form-control form-control-check">
                <label for="reminder">Reminder</label>
                <input type="checkbox" 
                name="reminder"
                 id="reminder" 
                 placeholder="Recordar"
                 [(ngModel)]="reminder"
                 />
                </div>    
                
               
        <input type="submit" 
        value="grabar tarea" 
        class="btn btn-block"/>
        
</form>
